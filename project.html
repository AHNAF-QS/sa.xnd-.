<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinity story</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #f9fafb; /* Light text */
            line-height: 1.75;
            padding: 2rem 1rem;
            margin: 0;
        }
        @media (min-width: 768px) {
            body {
                padding: 2rem 4rem;
            }
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #f59e0b; /* Yellowish orange */
            text-align: center;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #d1d5db; /* Grayish text */
        }
        p:last-child {
            margin-bottom: 0;
        }
        .story-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .highlight {
            color: #f59e0b; /* Yellowish orange */
            font-weight: 500;
        }
        em {
            font-style: italic;
            color: #d1d5db;
        }
        .year {
            color: #cbd5e0;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        header {
            background-color: #1f2937; /* Darker background for header */
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #374151; /* Darker background for navigation */
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #f9fafb; /* Light text */
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1f2937; /* Darker background for footer */
            padding: 1rem;
            text-align: center;
            color: #d1d5db; /* Grayish text */
        }
        footer p {
            margin: 0;
        }
        article {
            margin: 2rem 0;
            text-align: center;
        }
        article button {
            background-color: #f59e0b; /* Yellowish orange */
            color: #111827; /* Dark text */
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 1000px; /* Rounded corners */
        }
        article button:hover {
            background-color: #d97706; /* Darker yellowish orange */
            transition: background-color 0.3s ease;
            border-radius: 1px;
            transition: border-radius 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <h1>Infinity Story web</h1>
    </header>
    <nav>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <button onclick="window.location.href='story1.html'">story1</button>
            <button onclick="window.location.href='story2.html'">story2</button>
            <button onclick="window.location.href='story3.html'">story3</button>
            <button onclick="window.location.href='story4.html'">story4</button>
            <button onclick="window.location.href='story5.html'">story5</button>
            <button onclick="window.location.href='story6.html'">story6</button>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 Infinity Story. All rights reserved.</p>
    </footer>
</body>
</html>
