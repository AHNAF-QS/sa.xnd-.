<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #f9fafb; /* Light text */
            line-height: 1.75;
            padding: 2rem 1rem;
            margin: 0;
        }
        @media (min-width: 768px) {
            body {
                padding: 2rem 4rem;
            }
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #f59e0b; /* Yellowish orange */
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #f59e0b; /* Yellowish orange */
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        header {
            background-color: #1f2937; /* Darker background for header */
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #f59e0b; /* Yellowish orange */
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #d1d5db; /* Grayish text */
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: #f59e0b; /* Yellowish orange */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .highlight {
            color: #f59e0b; /* Yellowish orange */
            font-weight: 500;
        }
        em {
            font-style: italic;
            color: #d1d5db;
        }
        .year {
            color: #cbd5e0;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        article {
            margin: 2rem 0;
            text-align: center;
        }
        article button {
            background-color: #f59e0b; /* Yellowish orange */
            color: #111827; /* Dark text */
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
        }
        article button:hover {
            background-color: #d97706; /* Darker yellowish orange */
        }
        article button:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.5); /* Yellowish orange shadow */
        }
        article button:active {
            background-color: #b45309; /* Even darker yellowish orange */
        }
    </style>
</head>
<body>
    <header>
        <h1>Infinity Story web</h1>
    </header>
    <nav>
        <ul>
            <li><a href="project.html">go back to home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>About Us</h2>
        <p>Welcome to Infinity Story! We are dedicated to bringing you the best stories from around the world.</p>
    </main>
    <footer>
        <p>&copy; 2025 Infinity Story. All rights reserved.</p>
    </footer>
</body>
</html>
